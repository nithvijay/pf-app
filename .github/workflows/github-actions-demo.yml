name: Personal Finance App Deployment
run-name: Deploy to ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DEPLOY_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

jobs:
  deployment:
    runs-on: ubuntu-latest
    # environment: ${{ github.ref == 'refs/heads/main' && production || development }} # how to use env context here?
    environment: development # how to use env context here?
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g aws-cdk
      - run: cdk --version
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pipenv
      - run: pip install pipenv
      - run: cd backend && pipenv install
      - run: pipenv run python3 -V
      - run: pipenv run python3 -c "import os; print(os.getenv('DEPLOY_ENV'))"
      - run: pipenv run python3 -c "import os; print(os.getenv('ENV_VAR'))"
